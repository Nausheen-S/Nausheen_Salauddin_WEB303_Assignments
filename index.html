<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>jQuery Form Validation</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <h1>
            <!-- your name goes here -->
        </h1>

        <form id="validateForm" action="/register" method="post">

            <label for="username">Username
                <input type="text" name="username" id="username"/>
            </label>

            <label for="password">Password
                <input type="password" name="password" id="password"/>
            </label>

            <label for="confirmPassword"> Confirm password
                <input type="confirmPassword" name="confirmPassword" id="confirmPassword"/>
            </label>

            <label for="terms">I agree to the terms and conditions
                <input type="checkbox" value="terms" name="terms" id="terms"/>
            </label>

            <label id="termLabel" for="country">Country
                <select id="country" name="country">
                    <option id="op1" value="defaultOption" default>Select your country</option>
                </select>
            </label>

            <input type="submit" value="Submit" id="submit"/>
        </form>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/countries.js"></script>
    </body>

</html>
